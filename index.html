<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- ! navbar start ! -->

    <div class="collapse" id="navbarToggleExternalContent">
      <div class="bg-dark p-4">
        <h5 class="text-white h4">Collapsed content</h5>
        <span class="text-muted"
          >Toggleable via the navbar brand.</span
        >
      </div>
    </div>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarToggleExternalContent"
          aria-controls="navbarToggleExternalContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <!-- ! navbar start ! -->

    <!-- ! SignIn start ! -->
    <div class="w-100">
      <div
        class="mt-5 d-flex flex-md-column align-items-center w-100"
      >
        <h2>SIGH IN</h2>

        <input
          class="mb-2 w-50 form-control"
          id="name"
          type="text"
          placeholder="Your Name"
        />
        <input
          class="mb-2 w-50 form-control"
          id="last_name"
          type="text"
          placeholder="Your Lastname"
        />
        <input
          class="mb-2 w-50 form-control"
          id="number"
          type="text"
          placeholder="Your Phone Number"
        />
        <input
          class="mb-2 w-50 form-control"
          id="desc"
          type="text"
          placeholder="About You"
        />
        <input
          class="mb-2 w-50 form-control"
          id="img"
          type="text"
          placeholder="Image URL"
        />
      </div>
      <div class="mx-5 d-flex flex-column align-items-end">
        <div class="mt-2 d-flex flex-column align-items-center w-50">
          <button
            id="addBtn"
            type="button"
            class="mr-2 btn btn-outline-dark"
          >
            GO
          </button>
        </div>
      </div>
    </div>
    <!-- ! SignIn start ! -->

    <!-- ! Content Start ! -->

    <div
      id="contacts-list"
      class="d-flex flex-wrap justify-content-evenly"
    ></div>

    <!-- ! Content End ! -->

    <!-- ! Modal Start ! -->

    <!-- ? edit start ? -->

    <div
      class="modal fade"
      id="editModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              EDIT
            </h5>

          </div>
          <div class="modal-body">
            <div
              class="mt-5 d-flex flex-md-column align-items-center w-100"
            >
              <h2>Changes</h2>

              <input
                class="mb-2 w-100 form-control"
                id="edit-name"
                type="text"
                placeholder="Your Name"
              />
              <input
                class="mb-2 w-100 form-control"
                id="edit-last_name"
                type="text"
                placeholder="Your Lastname"
              />
              <input
                class="mb-2 w-100 form-control"
                id="edit-number"
                type="text"
                placeholder="Your Phone Number"
              />
              <input
                class="mb-2 w-100 form-control"
                id="edit-desc"
                type="text"
                placeholder="About You"
              />
              <input
                class="mb-2 w-100 form-control"
                id="edit-img"
                type="text"
                placeholder="Image URL"
              />
            </div>
            <div class="d-flex flex-column align-items-center">
              <div
                class="mt-2 d-flex flex-column align-items-center w-50"
              >
                <button
                  id="btn-save-edit"
                  type="button"
                  class="btn btn-outline-dark w-100"
                >
                  GO
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--? edit end ?-->

    <!-- ? warning start ? -->

    <div class="modal fade" id="warningModal" tabindex="-1" aria-labelledby="warningModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="warningModalLabel">DELETE</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Do you want to DELETE contact?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" id="btn-delete-cont" class="btn btn-primary">Delete</button>
          </div>
        </div>
      </div>
    </div>

    <!-- ? warning end ? -->

    <!-- ! Modal Start ! -->

    <script src="./js/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
